# Force HTTPS
[[redirects]]
  from = "http://*carju-jp.com/*"
  to = "https://carju-jp.com/:splat"
  status = 301
  force = true

# Global security + caching headers
[[headers]]
  for = "/*"
  [headers.values]

    # Cache (safe while developing)
    Cache-Control = "public, max-age=300"

    # Security headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Content Security Policy (CLEAN & VALID)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.tiktok.com https://*.tiktokcdn.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' https:; connect-src 'self' https://opensheet.elk.sh https://www.tiktok.com https://*.tiktokcdn.com; frame-src https://www.tiktok.com https://*.tiktokcdn.com; child-src https://www.tiktok.com https://*.tiktokcdn.com; media-src 'self' https:; frame-ancestors *;"

